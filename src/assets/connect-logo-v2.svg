<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 100">
    <!-- Black background -->
    <rect width="340" height="100" fill="#000000" rx="14" ry="14" />
    
    <!-- Infinity-like connection symbol -->
    <g transform="translate(40, 50)">
        <!-- Left circle -->
        <path d="M0 0 C0 -15, 15 -15, 15 0 C15 15, 0 15, 0 0" 
              fill="none" 
              stroke="#ffffff" 
              stroke-width="3">
            <animate attributeName="stroke-dasharray" 
                     from="0,100" to="100,0"
                     dur="2s" 
                     repeatCount="indefinite"/>
        </path>
        
        <!-- Right circle -->
        <path d="M15 0 C15 -15, 30 -15, 30 0 C30 15, 15 15, 15 0" 
              fill="none" 
              stroke="#ffffff" 
              stroke-width="3">
            <animate attributeName="stroke-dasharray" 
                     from="0,100" to="100,0"
                     dur="2s" 
                     repeatCount="indefinite"/>
        </path>
        
        <!-- Dots at intersection -->
        <circle cx="15" cy="0" r="3" fill="#ffffff">
            <animate attributeName="r"
                     values="3;4;3"
                     dur="1s"
                     repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Text "Connect" -->
    <text x="90" y="61" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="bold" 
          fill="#ffffff"
          letter-spacing="3">
        CONNECT
        <!-- Gradient overlay on text -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.85"/>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
        </linearGradient>
    </text>
    
    <!-- Decorative dot grid -->
    <g transform="translate(250, 30)" fill="#ffffff" opacity="0.2">
        <circle cx="0" cy="0" r="1"/>
        <circle cx="8" cy="0" r="1"/>
        <circle cx="16" cy="0" r="1"/>
        <circle cx="0" cy="8" r="1"/>
        <circle cx="8" cy="8" r="1"/>
        <circle cx="16" cy="8" r="1"/>
        <circle cx="0" cy="16" r="1"/>
        <circle cx="8" cy="16" r="1"/>
        <circle cx="16" cy="16" r="1"/>
    </g>
</svg>
